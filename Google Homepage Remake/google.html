<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="google-style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
        <title>Google</title>
    </head>

    <body>
        <!--Navigation Bar-->
        <header>
            <a href="#" class="left-item">About</a>
            <a href="#" class="left-item">Store</a>
                <div class="box">
                    <div class="items">
                        <a href="#">Gmail</a>
                        <a href="#">Images</a>
                        <button class="dots" href="#"></button>
                        <button class="sign" href="#">Sign In</button>
                        <img src="pug.png" alt="Pug" class="pug">
                    </div>
                </div>
        </header>

        <!--Logo-->
        <div class="logobox">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>

        <!--Search Bar-->
        <div class="box-search">
            <input class="search" type="text"> 
        </div>

        <!--Buttons-->
        <div class="buttons">
            <button type="submit" class="submitbutton" style="margin-right: 10px">Google Search</button>
            <button type="submit" class="submitbutton" style="margin-right: 10px">I'm Feeling Lucky</button>
        </div>

        <!--Footer-->
        <footer class="footer">
            <div class="foot-box-1">
                <a class="flink">Advertising</a>
                <a class="flink">Business</a>
                <a class="flink">About</a>
                <a class="flink">How Search Works</a>
            </div>
            <div class="foot-box-3">
                <a class="flink">Privacy</a>
                <a class="flink">Terms</a>
                <a class="flink">Settings</a>
            </div>
        </footer>
        
    </body>
</html>
